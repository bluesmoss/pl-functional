<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Programaci√≥n Funcional con Javascript</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Calories Counter</h1>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <thead>

                            <th>Description</th>
                            <th>Calories</th>
                            <th>Carbs</th>
                            <th>Protein</th>
                        </thead>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <thead class="thead-light">
                    <tr>
                      <th >Totals</th>
                      <th id="totalCalories">0</th>
                      <th id="totalCarbs">0</th>
                      <th id="totalProtein">0</th>
                      <th></th>
                    </tr>
                  </thead>                
            </table>
        </div>
        <div class="form-container">
            <form action="">
                <div class="inputs">
                    <input type="text" name="description" id="description" placeholder="Description">
                    <input type="number" min="0" name="calories" id="calories" placeholder=" Calories">
                    <input type="number" min="0" name="carbs" id="carbs" placeholder="Carbs">
                    <input type="number" min="0" name="protein" id="protein" placeholder="Protein">
                    <button type="button" onClick="validateInputs()">+</button>
                </div>
               
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
